<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saanvi Chugh | CS Portfolio</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* black background */
      color: #fff; /* white text */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Profile photo in a circle */
    .profile-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    /* Name styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    /* About Me section */
    .about-section {
      margin-top: 40px;
      max-width: 600px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Profile Photo -->
  <img src="myphoto.jpg" alt="Saanvi Chugh" class="profile-photo">

  <!-- Name -->
  <h1>Saanvi Chugh</h1>

  <!-- About Me Section -->
  <div class="about-section">
    <h2>About Me</h2>
    <p><!-- Add your about me text here later --></p>
  </div>

</body>
</html>
